<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Product Cards</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>

<body>
    <div class="container my-5">
        <!-- Product Cards Row -->
        <div class="row">
            <div class="col-md-3 mb-4">
                <div class="card">
                    <img class="card-img-top"
                        src="https://i.pinimg.com/736x/99/fc/f3/99fcf39a8c413b671e2c156c5044432b.jpg" alt="Toyota vs Honda">
                    <div class="card-body">
                        <h5 class="card-title">Only $4.99</h5>
                        <p class="card-text">Toyota VS Honda</p>
                        <button class="btn btn-outline-primary">Buy now</button>
                    </div>
                </div>
            </div>
            <div class="col-md-3 mb-4">
                <div class="card">
                    <img class="card-img-top"
                        src="https://i.pinimg.com/736x/e4/b3/5b/e4b35b7926ab44e60c2718bc483fc45e.jpg" alt="Nissan vs Mazda">
                    <div class="card-body">
                        <h5 class="card-title">Only $6.99</h5>
                        <p class="card-text">Nissan VS Mazda</p>
                        <button class="btn btn-outline-success">Buy now</button>
                    </div>
                </div>
            </div>
            <div class="col-md-3 mb-4">
                <div class="card">
                    <img class="card-img-top"
                        src="https://i.pinimg.com/736x/61/c8/b5/61c8b56c110924a9d617b4e59f61e013.jpg" alt="Ford vs Chevrolet">
                    <div class="card-body">
                        <h5 class="card-title">Only $7.99</h5>
                        <p class="card-text">Ford VS Chevrolet</p>
                        <button class="btn btn-outline-warning">Buy now</button>
                    </div>
                </div>
            </div>
            <div class="col-md-3 mb-4">
                <div class="card">
                    <img class="card-img-top"
                        src="https://i.pinimg.com/736x/f3/89/50/f389508b67927573c8cf07eec3f21289.jpg" alt="BMW vs Audi">
                    <div class="card-body">
                        <h5 class="card-title">Only $9.99</h5>
                        <p class="card-text">BMW VS Audi</p>
                        <button class="btn btn-outline-danger">Buy now</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Spinner -->
        <div class="row my-4">
            <div class="col text-center">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </div>

        <!-- Pagination -->
        <div class="row">
            <nav aria-label="Page navigation">
                <ul class="pagination justify-content-center">
                    <li class="page-item">
                        <a class="page-link" href="#">Prev</a>
                    </li>
                    <li class="page-item">
                        <a class="page-link" href="#">1</a>
                    </li>
                    <li class="page-item">
                        <a class="page-link" href="#">2</a>
                    </li>
                    <li class="page-item">
                        <a class="page-link" href="#">Next</a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
</body>

</html>
